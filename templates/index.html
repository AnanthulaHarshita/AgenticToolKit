<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Generator</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Back link to the welcome page -->
        <a href="/" class="btn btn-link mb-4">&larr; Back to Welcome</a>
        
        <!-- Page title -->
        <h1 class="mb-4 text-primary">Content Generation</h1>
        
        <!-- Content generation form -->
        <form method="POST" class="card p-4 shadow-sm mb-4">
            <!-- Topic input -->
            <div class="mb-3">
                <label for="topic" class="form-label">Topic</label>
                <input type="text" class="form-control" id="topic" name="topic" required>
            </div>
            <!-- Style input -->
            <div class="mb-3">
                <label for="style" class="form-label">Style</label>
                <input type="text" class="form-control" id="style" name="style" value="Informative">
            </div>
            <!-- Length selection -->
            <div class="mb-3">
                <label for="length" class="form-label">Length</label>
                <select class="form-select" id="length" name="length">
                    <option value="Short">Short</option>
                    <option value="Medium">Medium</option>
                    <option value="Long">Long</option>
                </select>
            </div>
            <!-- FAQs selection -->
            <div class="mb-3">
                <label for="faqs" class="form-label">Include FAQs?</label>
                <select class="form-select" id="faqs" name="faqs">
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                </select>
            </div>
            <!-- Word limit input -->
            <div class="mb-3">
                <label for="limit" class="form-label">Word Limit</label>
                <input type="number" class="form-control" id="limit" name="limit" value="1000">
            </div>
            <!-- Context textarea -->
            <div class="mb-3">
                <label for="context" class="form-label">Existing Data / Context</label>
                <textarea class="form-control" id="context" name="context" rows="3"></textarea>
            </div>
            <!-- Agentic mode checkbox -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="use_agentic" name="use_agentic">
                <label class="form-check-label" for="use_agentic">
                    Use Agentic Mode
                </label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Generate Content</button>
        </form>

        <!-- Display generated content if available -->
        {% if output %}
        <div class="card p-4 shadow-sm mb-4">
            <h5 class="card-title text-success">Generated Content</h5>
            <pre class="card-text" style="white-space: pre-wrap;">{{ output }}</pre>
        </div>
        {% endif %}

        <!-- Download link for generated file if available -->
        {% if download_url %}
        <div class="alert alert-info">
            <strong>Your file is ready:</strong>
            <a href="{{ download_url }}" class="btn btn-success" download>Download generated .txt file</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
