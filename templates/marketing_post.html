<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketing Post Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <a href="/" class="btn btn-link mb-4">&larr; Back to Welcome</a>
        <h1 class="mb-4 text-primary">Generate a Marketing Post</h1>
        <form method="POST" class="card p-4 shadow-sm mb-4">
            <div class="mb-3">
                <label for="topic" class="form-label">Topic</label>
                <input type="text" class="form-control" id="topic" name="topic" required>
            </div>
            <div class="mb-3">
                <label for="style" class="form-label">Style</label>
                <input type="text" class="form-control" id="style" name="style" value="Engaging">
            </div>
            <div class="mb-3">
                <label for="length" class="form-label">Length</label>
                <select class="form-select" id="length" name="length">
                    <option value="Short">Short</option>
                    <option value="Medium">Medium</option>
                    <option value="Long">Long</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Post</button>
        </form>
        {% if post %}
        <div class="card p-4 shadow-sm mb-4">
            <h5 class="card-title text-success">Generated Post</h5>
            <pre class="card-text" style="white-space: pre-wrap;">{{ post }}</pre>
        </div>
        {% endif %}
        {% if doc_url %}
        <div class="alert alert-info mt-3">
            <strong>Google Doc created:</strong>
            <a href="{{ doc_url }}" target="_blank">{{ doc_url }}</a>
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger mt-3">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
