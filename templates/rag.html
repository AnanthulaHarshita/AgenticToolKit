<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG (Semantic Search)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <a href="/" class="btn btn-link mb-4">&larr; Back to Welcome</a>
        <h1 class="mb-4 text-info">RAG (Semantic Search)</h1>
        <form method="POST" class="card p-4 shadow-sm mb-4">
            <div class="mb-3">
                <label for="rag_query" class="form-label">Ask a question:</label>
                <input type="text" class="form-control" id="rag_query" name="rag_query" required>
            </div>
            <button type="submit" class="btn btn-info">Ask</button>
        </form>
        {% if rag_answer %}
        <div class="card p-4 shadow-sm mb-4">
            <h5 class="card-title text-success">RAG Answer</h5>
            <p class="card-text">{{ rag_answer }}</p>
            {% if retrieved_files %}
            <div class="mt-2">
                <strong>Context files used:</strong>
                <ul>
                    {% for file in retrieved_files %}
                    <li>{{ file }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
